<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/Papuu logo preta 2.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <title>Pappu - Comece agora, é grátis!</title>
</head>
<body>
    <section class="content">
        <div class="w50">
            <h1>Bem-vindo à Papuu!</h1>
            <h5>A rede papucaense.</h5>
            <img src="./images/Papuu logo preta 2.png" alt="logo do papuu!">
        </div>
        <div class="w50">
            <form method="post">
                <input type="text" required title="Nickname." placeholder="Digite seu nickname...">
                <input type="password" required title="Senha." placeholder="Digite sua senha..."><br>
                <input type="checkbox" value=1 id="checkbox-terms">
                <label for="checkbox-terms">Eu li e aceito os termos de privacidade e segurança dos dados.</label>
                <input type="submit" value="Juntar-se a nós">
            </form>
        </div>
    </section>
    <footer>
        <h5>© 2025</h5>
        <p>Feito por Fernando Lima.</p>
    </footer>
    <script src="./js/jquery-3.7.1.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
